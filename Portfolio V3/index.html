<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio V3</title>
    <!-- css -->
    <link
      rel="icon"
      href="Bijlagen/Vector-Pictures/Favicon.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="Styles/navigation.css" />
    <link rel="stylesheet" type="text/css" href="Styles/Home.css" />
    <link rel="stylesheet" type="text/css" href="Styles/Menu-Text-Style.css" />
    <link rel="stylesheet" type="text/css" href="Styles/Footer.css" />
    <link rel="stylesheet" type="text/css" href="Styles/Effect-Hover.css" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:700"
      rel="stylesheet"
    />
  </head>
  <style type="text/css">
    img[alt="www.000webhost.com"] {
      display: none;
    }
  </style>
  <body>
    <div id="Container">
      <div id="Main">
        <!-- BurgerMenu -->
        <!-- video moet boven blijven -->
        <div id="BG-vid">
          <video
            id="bg-Vid"
            autoplay
            src="Bijlagen/Vid/BG-Vid.mp4"
            poster="Bijlagen/Vector-Pictures/BG-Logo.png"
          ></video>
        </div>

        <!-- misschien een div -->
        <img
          id="Nav-Onder-Effect"
          onmouseover="MenuOpen()"
          onmouseout="MenuDicht()"
          src="Bijlagen/SVG/Nav-BG-Onder.svg"
          alt="Nav-Onder-Effect"
        />
        <img
          class="Nav-BG-Boven"
          src="Bijlagen/SVG/Nav-BG-Boven.svg"
          alt="Nav-BG-Boven"
        />

        <img
          id="BG-Menu"
          onmouseover="MenuOpen()"
          onmouseout="MenuDicht()"
          src="Bijlagen/SVG/Nav-BG-Open.svg"
          alt="BG-Menu"
        />
        <img
          id="Nav-Onder-Effect2"
          onmouseover="MenuOpen()"
          onmouseout="MenuDicht()"
          src="Bijlagen/SVG/Nav-BG-Hover.svg"
          alt="Nav-BG-Onder"
        />

        <img
          id="Logo"
          onmouseover="MenuOpen()"
          onmouseout="MenuDicht()"
          onclick="RefreshPag()"
          src="Bijlagen/Vector-Pictures/Logo Icon Nav Wit.png"
          alt="Logo-Wit"
        />
        <!-- text onder het logo -->
        <h1 id="Menu-TextH" onmouseover="MenuOpen()" onmouseout="MenuDicht()">
          Home
        </h1>

        <!-- Geopend menu -->
        <div id="Dropdown" onmouseover="MenuOpen()" onmouseout="MenuDicht()">
          <ul>
            <li id="Opl">
              <a href="./SubCat/Opleidingen.html">Opleidingen</a>
            </li>
            <li id="Toe"><a href="./SubCat/Toekomst.html">Toekomst</a></li>
            <li id="Por"><a href="./SubCat/Portfolio.html">Portfolio</a></li>
          </ul>
        </div>

        <!-- Inhoud -->
        <h1 id="IntroHeader">Goedendag</h1>
        <div id="accent-Intro"></div>
        <p id="IntroText">
          Ik ben Sander van Ast. <br />
          Op deze website kan je iets <br />
          over me te weten komen,<br />
          waar ik meebezig ben én<br />
          wat ik tot nu toe heb gedaan.
        </p>
      </div>
    </div>
    <!-- Footer -->
    <footer id="Footer-BG">
      <h1 id="Ftr-Text" onclick="Link()">
        Over mij
      </h1>
      <h3 id="Ftr-Text2">Mijn naam is Sander van Ast</h3>
      <h3 id="Ftr-CopyR">Copyright © 2019 | Art with Ast</h3>

      <!-- Sociale media icons -->
      <a href="https://www.instagram.com/insta_met_ast/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/@tweets_van_Ast" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="mailto:artmetast@gmail.com">
        <i class="fas fa-at"></i>
      </a>
    </footer>

    <!-- JS -->
    <!-- de div is voor het groepen van Javascripts -->
    <div class="JS">
      <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
      <script src="JavaScript/Burger-Menu.js"></script>
      <script src="JavaScript/Links.js"></script>
      <script src="JavaScript/Tijd-Home.js"></script>
    </div>
  </body>
</html>
